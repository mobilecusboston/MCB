<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Sign-In.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid navbar-style">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span class="brand-name">Mobile Cuts</span>
            </a>
        </div>
    </div>
</nav>
<h3 class="sign-up-title" style="color:dimgray; text-align: center">Welcome back! Please sign in</h3>
<div id="loginbox" style="margin-top:50px; text-align: center;"
     class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 ">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a>
            </div>
        </div>

        <div class="panel-body">
            <form id="loginform" class="form-horizontal" role="form">
                <div class="input-group margin-1-5-bottom">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                    <input type="text" class="form-control" placeholder="Username or E-mail"/>
                </div>

                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                    <input type="password" class="form-control" name="password" placeholder="password"/>
                </div>

                <div class="input-group">
                    <div class="checkbox">
                        <label>
                            <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                        </label>
                    </div>
                </div>


                <div class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                        <a id="btn-login" href="#" class="btn btn-success" role=" button">Login </a>
                        <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook </a>

                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                            Don't have an account !
                            <a href="#" onclick="$('#loginbox').hide(); $('#signupbox').show()">
                                Sign Up Here
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="signupbox" style="display:none; margin-top:50px"
     class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#"
                                                                                       onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign
                In</a></div>
        </div>
        <div class="panel-body">
            <form id="signupform" class="form-horizontal" role="form">

                <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>
                <div class="form-group">
                    <!-- Button -->
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i>
                            &nbsp; Sign Up
                        </button>
                        <span style="margin-left:8px;">or</span>
                    </div>
                </div>
                <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>
                            &nbsp; Sign Up with Facebook
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
