<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-UP!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="sing-up.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
    <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid navbar-style">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <span class="brand-name">Mobile Cuts</span>
                </a>
            </div>
        </div>
    </nav>
        <div class="container">
        <h2>Sign-Up !!</h2>
        <form class="form-horizontal">
            <div class="row">
                <div class="form-group col-sm-12 col-md-6 col-lg-6 margin-left">
                    <label class="control-label col-sm-3" for="InputName1">First Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="InputName1" placeholder="Jane Doe">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    </div>
                </div>

                <div class="form-group col-sm-12 col-md-6 col-lg-6 last-name padding-right">
                    <label class="control-label col-sm-3" for="last-name">Last Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="last-name" placeholder="Jane Doe">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email</label>
                <div class="col-sm-10 input-group">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"/></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password</label>
                <div class="col-sm-10 input-group">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-eye-open"></span></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="repwd">Retype Password</label>
                <div class="col-sm-10 input-group">
                    <input type="password" class="form-control" id="repwd" placeholder="Re type password">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-eye-open"></span></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="tel-input">Telephone</label>
                <div class="col-sm-10 input-group">
                    <input class="form-control" type="tel" placeholder="1-(555)-555-5555" id="tel-input">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></div>
                </div>
            </div>
            <div class="form-group">
                <div class=" col-sm-12 col-lg-4 col-md-6">
                    <button type="submit" class="btn btn-primary more-width">Submit</button>
                </div>
            </div>
        </form>
    </div>

    </body>
</html>
